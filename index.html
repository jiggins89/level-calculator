<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Level Calculator</title>
    <meta name="description" content="Some crap for Quigley">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <table>
          <tr>
            <td>Drawing Elevation:</td>
            <td><input type="text" id=dwg-elev></td>
          </tr>
          <tr>
            <td>Site Datum:</td>
            <td><input type="text" id=site-datum></td>
          </tr>
          <tr>
            <td>Service Invert Level:</td>
            <td><input type="text" id=site-il></td>
          </tr>
        </table>
        <button class="btn-primary" onclick="calculate()">Calculate</button>
        <p id="result"></p>
      </div>
    </div>

    <script>
      function calculate() {
        let dwgElev = document.getElementById("dwg-elev").value;
        let siteDatum = document.getElementById("site-datum").value;
        let siteIl = document.getElementById("site-il").value;

        let result = parseInt(siteIl) - (parseInt(siteDatum) - parseInt(dwgElev));

        if(!isNaN(result)) {
          document.getElementById("result").innerHTML = `Elevation From Datum: ${result}`;
        } else {
          document.getElementById("result").innerHTML = "Incorrect input - please check input values";
        }
      }
    </script>
  </body>
</html>

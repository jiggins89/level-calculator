<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Datum Calculator</title>
    <meta name="description" content="A simple and effective app to calculate your datume heights on site">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="images/001-compass.png">
    <!-- app icon for ios -->
    <link rel="apple-touch-icon" href="images/001-compass.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/001-compass.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/001-compass.png">
    <link rel="apple-touch-icon" sizes="167x167" href="images/001-compass.png">
  </head>

  <body>
    <div class="container">

      <div class="banner">
        <div class="d-flex justify-content-between align-items-center">
          <img id="compass" src="images/001-compass.png" alt="compass">
          <div class="d-flex flex-column" style="color: #0165A4">
            <h1>Datum</h1>
            <h1>Calculator</h1>
          </div>
        </div>
        <div class="jh">
          <p>Powered by   </p>
          <a href="https://www.johnhiggins.io">
            <img src="images/JH-Logo-DESL-Blue.png" alt="JH Technologies" height="80vh">
          </a>
          <p>technologies</p>
        </div>
      </div>

      <div class="calculator">
        <table>
          <tr><td>Drawing Elevation(mm):</td></tr>
          <tr><td><input type="text" pattern="[0-9]*" id=dwg-elev></td></tr>

          <tr><td>Site Datum(mm):</td></tr>
          <tr><td><input type="text" pattern="[0-9]*" id=site-datum></td></tr>

          <tr><td>Service Elevation(mm):</td></tr>
          <tr><td><input type="text" pattern="[0-9]*" id=site-il></td></tr>

          <tr>
            <td>
              <button class="btn-primary" onclick="calculate()">Calculate</button>
            </td>
          </tr>

          <tr><td>Elevation from Datum(mm):</td></tr>
          <tr><td id="result"></td></tr>
        </table>
      </div>
    </div>

    <script>
      function calculate() {
        let dwgElev = document.getElementById("dwg-elev").value;
        let siteDatum = document.getElementById("site-datum").value;
        let siteIl = document.getElementById("site-il").value;

        let result = parseInt(siteIl) - (parseInt(siteDatum) - parseInt(dwgElev));

        if(!isNaN(result)) {
          document.getElementById("result").innerHTML = result;
          // document.getElementById("result").id = "result";
        } else {
          document.getElementById("result").innerHTML = "Error";
          // document.getElementById("result").id = "error";
        }
      }
    </script>
  </body>
</html>
